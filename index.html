<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary: Body, Clothes, and Colors</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 20px;
            background-color: #e6dbe9;
            color: #333;
        }
        h1, h2, h3 {
            color: #210722;
        }
        .section {
            margin-bottom: 30px;
        }
        .vocabulary {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .card img {
            max-width: 100%;
            border-radius: 8px;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Learn Vocabulary: Body, Clothes, and Colors</h1>

    <div class="section">
        <h2>Parts of the Body</h2>
        <h3>Partes del cuerpo</h3>
        <div class="vocabulary">
            <div class="card">
                <img src="http://www.tummytub.co.uk/wp-content/uploads/2019/07/head-1024x700.jpg" alt="Head">
                <p><strong>Head</strong></p>
                <p><strong>Cabeza</strong></p>
            </div>
            <div class="card">
                <img src="https://img.freepik.com/free-photo/hand-man-counting-five_1368-8436.jpg?t=st=1731855014~exp=1731858614~hmac=3cd4b0f9cc30f54b4739c5cd9912c211aa0490c81f7be2ccaebdb91b77bd05c3&w=740" alt="Hand">
                <p><strong>Hand</strong></p>
                <p><strong>Mano</strong></p>
            </div>
            <div class="card">
                <img src="https://i.pinimg.com/736x/68/7d/30/687d30dccea8c3f51f85ea0093dd90ea.jpg" alt="Leg">
                <p><strong>Leg</strong></p>
                <p><strong>Pierna</strong></p>

            </div>
            <!-- Agrega más partes del cuerpo aquí -->
        </div>
    </div>

    <div class="section">
        <h2>Clothes</h2>
        <h3>Ropa</h3>
        <div class="vocabulary">
            <div class="card">
                <img src="https://contents.mediadecathlon.com/p2606947/k$1c9e0ffdefc3e67bdeabc82be7893e93/dry-men-s-running-breathable-t-shirt-red-decathlon-8771124.jpg?f=768x0&format=auto">
                <p><strong>T-Shirt</strong></p>
                <p><strong>Camisa</strong></p>
            </div>
            <div class="card">
                <img src="https://hooke.ca/cdn/shop/files/HOOKE-W-TP-DSB-1.webp?v=1708720548&width=1000">
                <p><strong>Pants</strong></p>
                <p><strong>Pantalones</strong></p>
            </div>
            <div class="card">
                <img src="https://img.freepik.com/premium-photo/autumn-boots-magical-fall-autumn-coloring-book-page-black-white-adults-kids_962764-117355.jpg?w=360" alt="Shoes">
                <p><strong>Shoes</strong></p>
                <p><strong>Zapatos</strong></p>
            </div>
            <!-- Agrega más ropa aquí -->
        </div>
    </div>

    <div class="section">
        <h2>Colors</h2>
        <h3>Colores</h3>
        <div class="vocabulary">
            <div class="card">
                <img src="https://via.placeholder.com/150/FF0000?text=Red" alt="Red">
                <p><strong>Red</strong></p>
                <p><strong>Rojo</strong></p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150/0000FF?text=Blue" alt="Blue">
                <p><strong>Blue</strong></p>
                <p><strong>Azul</strong></p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150/00FF00?text=Green" alt="Green">
                <p><strong>Green</strong></p>
                <p><strong>Verde</strong></p>
            </div>
            <!-- Agrega más colores aquí -->
        </div>
    </div>

    <footer>
        <p>Created for English learners | © 2024</p>
    </footer>
</body>
</html>
